require:
  - rubocop-rails
  - rubocop-rspec
Documentation:
  Enabled: false
AllCops:
  TargetRubyVersion: 3.0
  Include:
    - Rakefile
    - config.ru
    - app/controllers/**
    - app/models/**
    - app/services/**
    - spec/**/**
  Exclude:
    - app/assets/**
    - db/**
    - config/**
    - script/**
    - bin/**
    - tmp/**
    - vender/**
    - spec/test_results.txt

Layout/LineLength:
  Max: 120

Metrics/MethodLength:
  Max: 25

Metrics/BlockLength:
  Max: 105

Style/StringLiterals:
  EnforcedStyle: double_quotes
